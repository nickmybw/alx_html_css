<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        form {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback Form</h1>
        <form id="feedback-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Feedback Options:</label>
            <label for="excellent">Excellent</label>
            <input type="checkbox" id="excellent" name="feedback[]" value="excellent">

            <label for="good">Good</label>
            <input type="checkbox" id="good" name="feedback[]" value="good">

            <label for="average">Average</label>
            <input type="checkbox" id="average" name="feedback[]" value="average">

            <label for="poor">Poor</label>
            <input type="checkbox" id="poor" name="feedback[]" value="poor" required>

            <label for="file">Upload File:</label>
            <input type="file" id="file" name="file" accept=".pdf, .doc, .docx" required>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
